name: FFMPEG STREAM
on:
  push:
    branches: [ "main" ]
jobs:
  stream:
    runs-on: ubuntu-22.04
    steps:
    - name: Run FFMPEG
      run: |
           uname -m
           sudo add-apt-repository ppa:savoury1/ffmpeg4
           sudo apt-get update
           sudo apt-get install ffmpeg
           sudo ffmpeg -re -i "https://cph-p2p-msl.akamaized.net/hls/live/2000341/test/master.m3u8" -max_muxing_queue_size 9999 -c:v libx264 -c:a copy -g 30 -f flv "rtmp://a.rtmp.youtube.com/live2/s262-ffck-0wr8-a7w2-3te5"
