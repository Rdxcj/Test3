name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  
  run_tests:
    runs-on: ubuntu-22.04
    timeout-minutes: 4500
    steps:
    - name: Run FFMPEG
      run: |
           uname -a
           sudo wget https://www.johnvansickle.com/ffmpeg/old-releases/ffmpeg-4.2.2-amd64-static.tar.xz
           sudo tar -xvf ffmpeg*.xz
           cd ffmpeg-*-static
           ls
           sudo ./ffmpeg -re -i "https://cph-p2p-msl.akamaized.net/hls/live/2000341/test/master.m3u8" -max_muxing_queue_size 9999 -c:v libx264 -c:a aac -g 30 -b:a 384k -f flv "rtmp://a.rtmp.youtube.com/live2/zvmf-1yjp-jzek-01pw-b4js"
