name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  
  run_tests:
    runs-on: ubuntu-22.04
    timeout-minutes: 4500
    steps:
    - name: Run Docker
      run: |
           DIR=/opt/ffmpeg
           if [ -d "$DIR" ]; then
             ls
             echo "directory exists"
             cd /opt/ffmpeg
             wget https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz
           else
              mkdir -p /opt/ffmpeg
              cd /opt/ffmpeg
              wget https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz
           fi
