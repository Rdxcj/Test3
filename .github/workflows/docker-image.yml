name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  
  run_tests:
    runs-on: ubuntu-22.04
    timeout-minutes: 4500
    steps:
    - name: Run FFMPEG
      run: |
           sudo wget https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz
           sudo tar -xvf ffmpeg*.xz
           cd ffmpeg-*-static
           cp ffmpeg /usr/local/bin; chmod 777 /usr/local/bin/ffmpeg
           /usr/local/bin/ffmpeg -re -i "https://cph-p2p-msl.akamaized.net/hls/live/2000341/test/master.m3u8" -c:v libx264 -c:a aac -g 30 -b:a 384k -f flv "rtmp://a.rtmp.youtube.com/live2/zvmf-1yjp-jzek-01pw-b4js"
