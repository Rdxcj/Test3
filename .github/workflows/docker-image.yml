name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    timeout-minutes: 4500
    runs-on: ${{ matrix.os }}
    strategy:
       matrix:
         os: [ubuntu-22.04]
    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag testghdedzzdfg:123
      env:
        CI: true
  run_tests:
    needs: build
    runs-on: self-hosted
    timeout-minutes: 4500
    steps:
    - name: Run Docker
      run: |
           ls
           id
           pwd
           whoami 
           ffmpeg -i "https://demo.unified-streaming.com/k8s/features/stable/video/tears-of-steel/tears-of-steel.ism/.m3u8"
