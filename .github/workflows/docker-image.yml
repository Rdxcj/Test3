name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  
  run_tests:
    runs-on: ubuntu-22.04
    timeout-minutes: 4500
    steps:
    - name: Run FFMPEG
      run: |
           uname -a
           sudo add-apt-repository ppa:savoury1/ffmpeg4
           sudo apt-get update
           sudo apt-get install ffmpeg
           sudo ffmpeg -re -i "https://cph-p2p-msl.akamaized.net/hls/live/2000341/test/master.m3u8" -max_muxing_queue_size 9999 -c:v libx264 -c:a copy -g 30 -f flv "rtmp://a.rtmp.youtube.com/live2/pv1s-w0jm-tjkh-zpds-4xuc"
