name: FFMPEG STREAM
on:
  push:
    branches: [ "main" ]
jobs:
  stream:
    runs-on: ubuntu-22.04
    steps:
    - name: Run FFMPEG
      run: |
           uname -m
           sudo add-apt-repository ppa:savoury1/ffmpeg4
           sudo apt-get update
           sudo apt-get install ffmpeg
           sudo ffmpeg -re -i "https://live-par-2-cdn-alt.livepush.io/live/bigbuckbunnyclip/index.m3u8" -max_muxing_queue_size 9999 -map 0:p:2 -c:v libx264 -c:a copy -g 30 -f flv "rtmp://a.rtmp.youtube.com/live2/zvmf-1yjp-jzek-01pw-b4js"
