name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    timeout-minutes: 4500
    runs-on: ${{ matrix.os }}
    strategy:
       matrix:
         os: [ubuntu-22.04]
    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag testghdedzzdfg:123
      env:
        CI: true
  run_tests:
    needs: build
    runs-on: termux-ubuntu
    timeout-minutes: 4500
    steps:
    - name: Run Docker
      run: |
           sudo mkdir -p /opt/ffmpeg
           cd /opt/ffmpeg
           sudo wget https://johnvansickle.com/ffmpeg/builds/ffmpeg-git-amd64-static.tar.xz
           sudo wget https://johnvansickle.com/ffmpeg/builds/ffmpeg-git-amd64-static.tar.xz.md5
           md5sum -c ffmpeg-release-amd64-static.tar.xz.md5
           sudo tar xvf ffmpeg*.xz
           cd ffmpeg-*-static
           ls
           sudo ln -s "${PWD}/ffmpeg" /usr/local/bin/
           sudo ln -s "${PWD}/ffprobe" /usr/local/bin/
           ffmpeg -i "https://demo.unified-streaming.com/k8s/features/stable/video/tears-of-steel/tears-of-steel.ism/.m3u8"
